<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DAL Football Académie — Connexion</title>
  <link rel="icon" type="image/x-icon" href="soccerman.ico">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
</head>
<body>
<header class="site">
  <div class="nav container">
    <div class="brand">
      <div class="logo">DAL</div>
      <div>
        <div class="abbr">DAL Football Académie</div>
        <div class="name">DEUS • ARISTE • LAURENT</div>
      </div>
    </div>
    <nav class="menu">
      
      <button class="theme-toggle" type="button" title="Thème">☀︎ / ☾</button>
    </nav>
  
  </div>
  
</header>
<main> 
  <div class="container1">
        <div class="form-box login1">
            <form action="#">
                <h1>Se connecter</h1>
                <div class="input-box1">
                    <input type="text" placeholder="Nom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box1">
                    <input type="text" placeholder="prenom" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box1">
                    <input type="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt1' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn1">Connecter</button>
            </form>
        </div>

        <div class="form-box register1">
            <form action="#">
                <h1>Inscription</h1>
                <div class="input-box1">
                    <input type="text" placeholder="Nom" required>
                    <i class='bx bxs-user1'></i>
                </div>
                <div class="input-box1">
                    <input type="text" placeholder="prenom" required>
                    <i class='bx bxs-envelope1' ></i>
                </div>
                <div class="input-box1">
                    <input type="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn1">S'inscrire</button>
            </form>
        </div>

        <div class="toggle-box1">
            <div class="toggle-panel toggle-left1">
                <h1>Salut, Bienvenu(e)!</h1>
                <p>N'avez-vous pas de compte ?</p>
                <button class="btn register-btn1">S'inscrire</button>
            </div>

            <div class="toggle-panel toggle-right1">
                <h1>Bienvenu(e) !</h1>
                <p>Avez-vous un compte ?</p>
                <button class="btn login-btn1">Connecter</button>
            </div>
        </div>
    </div>
  <footer class="site">
  <div class="container">
    <small class="muted">© 2025 DAL Football Académie — Tous droits réservés.<br>
Passion • Discipline • Excellence</small>
  </div>
</footer>
<script src="js/login.js"></script>
<script src="js/menu.js"></script>
<script src="js/theme.js"></script>
</body>
</html>
